<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shipment</title>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center py-4">
            <h1>Add Shipments</h1>
        </div>
        <div class="addforms">
            <form action="/addtrack" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="tcode" class="form-label">Tracking Main Series</label>
                  <input type="number" class="form-control" id="tcode" aria-describedby="emailHelp" name="mainseries">
                </div>
                <div class="row g-3">
                    <div class="mb-3 col">
                        <label for="tcode" class="form-label">Starting</label>
                        <input type="number" class="form-control" id="tcode" aria-describedby="emailHelp" name="starting">
                      </div>
                      <div class="mb-3 col">
                        <label for="tcode" class="form-label">Ending</label>
                        <input type="number" class="form-control" id="tcode" aria-describedby="emailHelp" name="ending">
                      </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
